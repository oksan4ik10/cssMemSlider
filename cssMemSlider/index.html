<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
            
            <div class="images">
                <div class="image"><img src="img/1.jpg" alt="1"></div>
                <div class="image"><img src="img/2.jpg" alt="2"></div>
                <div class="image"><img src="img/3.jpg" alt="3"></div>
                <div class="image"><img src="img/4.jpg" alt="4"></div>
            </div>
            <div class="text">
                <div class="words">
                    <p>one</p>
                    <p>two</p>
                    <p>three</p>
                    <p>forth</p>
                </div>
     
            </div>
            <div class="labels">
                <label for="r1"><div class="circle"></div></label>
                <label for="r2"><div class="circle"></div></label>
                <label for="r3"><div class="circle"></div></label>
                <label for="r4"><div class="circle"></div></label>
            </div>
    
        </div>

    </div>
 
    
</body>
</html>
